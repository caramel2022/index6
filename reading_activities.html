<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>نصوصي القرائية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        html, body {
            max-width: 100%;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            font-size: 16px;
            font-family: 'Cairo', 'Tajawal', Arial, sans-serif;
            background-color: #f4f6f9;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 30px;
        }
        .reading-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
            width: 100%;
        }
        .reading-btn {
            aspect-ratio: 1/1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            cursor: pointer;
            padding: 20px;
            line-height: 1.5;
        }
        .reading-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 25px rgba(0,0,0,0.15);
        }
        .reading-btn:nth-child(1) { background-color: #3498db; }
        .reading-btn:nth-child(2) { background-color: #2980b9; }
        .reading-btn:nth-child(3) { background-color: #34495e; }
        .reading-btn:nth-child(4) { background-color: #2c3e50; }
        
        .back-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background-color: #555f66;
        }
    </style>
</head>
<body>
    <a href="activities.html" class="back-btn">العودة</a>
    <div class="container">
        <div class="reading-grid">
            <button class="reading-btn" onclick="openText('night-without-light-1')">
                ليلة بلا نور
                <br>
                (الجزء الأول)
            </button>
            <button class="reading-btn" onclick="openText('night-without-light-2')">
                ليلة بلا نور
                <br>
                (الجزء الثاني)
            </button>
            <button class="reading-btn" onclick="openText('night-without-light-3')">
                ليلة بلا نور
                <br>
                (الجزء الثالث)
            </button>
            <button class="reading-btn" onclick="openText('night-without-light-4')">
                ليلة بلا نور
                <br>
                (الجزء الرابع)
            </button>
        </div>
    </div>

    <script>
    function openText(textId) {
        // Placeholder for text navigation logic
        alert('سيتم فتح نص: ' + textId);
    }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
